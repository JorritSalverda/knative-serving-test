apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: {{ include "knative-serving-test.fullname" . }}
spec:
  template:
    spec:
      containers:
        - image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          {{- with .Values.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}